<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">SIMPLE CONTACT FORM</h1>
    <div class="container">
    <div class="main">
    <form>
      <label>First Name</label><br>
      <input type="text" id="fname" value="Jared Martin" required><br>

      <label>Last Name</label><br>
      <input type="text" id="lname" value="Hiram Willis" required><br>

      <label>Email</label><br>
      <input type="email" id="email" value="hisefuhi@mailinator.com" required><br>

      <label>Number</label><br>
      <input type="text" id="number" value="454" required><br>

      <label>City</label><br>
      <select id="city">
        <option>Goa</option>
      </select><br>

      <label>Message</label><br>
      <textarea id="message" rows="4">Praesentium ut archi</textarea><br>

      <button class="s">Send</button>
    </form>
  </div>
  </div>

</body>
</html>
